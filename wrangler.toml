name = "crystal-forum"
# compatibility_date 必须是当前或未来的日期，保持原样即可
compatibility_date = "2024-03-25" 

# 【重要】 Pages 构建输出目录：告诉 Pages 去哪里找 HTML/CSS/JS 文件。
# 必须与您的静态文件存放目录 (public) 匹配。
pages_build_output_dir = "./public" 

# ------------------------------------
# D1 数据库绑定配置
# ------------------------------------
[[d1_databases]]
# binding: 必须与 _worker.js 中使用的变量名一致 (env.DB)
binding = "DB" 
# database_name: 在 Cloudflare D1 仪表板中创建的数据库名称
database_name = "crystal-forum-db" 
# database_id: ⚠️ 必须替换为您在 Cloudflare 仪表板中 D1 数据库的实际 ID
database_id = "bbf38b6a-3b1f-426f-b86b-76afb7399747" 


# ------------------------------------
# R2 存储桶绑定配置
# ------------------------------------
[[r2_buckets]]
# binding: 必须与 _worker.js 中使用的变量名一致 (env.MY_BUCKET)
binding = "MY_BUCKET"
# bucket_name: 在 Cloudflare R2 仪表板中创建的存储桶名称
bucket_name = "crystal-forum-assets"


# ------------------------------------
# 环境配置 (可选，Pages 部署时不一定需要，但建议保留)
# ------------------------------------
[env.production]
# 生产环境配置（如需要，可以在这里覆盖上面的 ID）

[env.development]
# 开发环境配置（本地测试时使用）